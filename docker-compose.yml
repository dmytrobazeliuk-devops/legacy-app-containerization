version: '3.8'

services:
  legacy-app:
    build: .
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_NAME=legacy_app
      - DB_USER=app_user
      - DB_PASSWORD=app_password
    depends_on:
      - db
    volumes:
      - ./app:/var/www/html
      - ./logs:/var/log/apache2
    networks:
      - legacy-network
    restart: unless-stopped

  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=legacy_app
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=app_password
    volumes:
      - db-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - legacy-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - legacy-app
    networks:
      - legacy-network
    restart: unless-stopped

volumes:
  db-data:

networks:
  legacy-network:
    driver: bridge

